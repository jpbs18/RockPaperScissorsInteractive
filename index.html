<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Rock Paper Scissors</h1><br><br>
  
    <label class="line" id="playerLabel">Please choose a button to start</label><br><br><br>
    <label class="line" id="computerLabel">Your opponent is waiting for his turn...</label><br><br><br>
    
    <p class="line" id="result"></p><br>
    
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
    <button class="option" id="score">Score</button>
    <button class="option" id="reset">Reset</button>

    <script src="index.js"></script>
</body>
</html>
